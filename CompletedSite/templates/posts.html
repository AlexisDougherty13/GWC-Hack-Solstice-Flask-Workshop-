<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Serendipitous - Posts</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
        </script>
        <![endif]-->
        <!--[if lt IE 9]>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js">
        </script>
        <![endif]-->
    </head>
	<style>
		body { background-color: black; }
		h1 { color: #FFD700;
			 font-family: 'Merienda One', cursive;
			 font-size: 5em; }
		h2, p { color: white; }
		div.gallery {
		  margin: 5px;
		  border: 1px solid #ccc;
		  float: left;
		  width: 180px;
		}

		div.gallery:hover {
		  border: 1px solid #777;
		}

		div.gallery img {
		  width: 100%;
		  height: auto;
		}

		div.desc {
		  padding: 15px;
		  text-align: center;
		}
		
		form { background-color: gray; }
	</style>
    <body>
        <header role="banner"> 
			<h2>Welcome, {{ username }}</h2>
			<center>
			<br><br><br>
			<h1>Serendipitous</h1>
			</center>
        </header>
        <main role="main">
			<br>
			<center>
			<h2>Posts</h2>
			<form action = "{{ url_for('uploaded') }}" method = "post" enctype="multipart/form-data">  
				<input type="hidden" name="username" value="{{ username }}"></input>
				<input type="file" name="file" />  
				<input type = "submit" value="Upload">  
			</form>
			<br><br><br>
			{% if username == "Agent" %}
				<div class="gallery">
					<img src="../static/secret-1142327_1920.jpg" width="600" height="400">
				</div>
			{% endif %}
			{% for i in images %}
				<div class="gallery">
					<img src="{{ i }}" width="600" height="400">
				</div>
			{% endfor %}
			</center>
        </main>
    </body>
</html>
